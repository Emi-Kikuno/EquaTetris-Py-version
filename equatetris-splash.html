<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EquaTetris — Splash</title>
<style>
  :root{
    --bg1:#0b1220;
    --bg2:#09152d;
    --accent:#4de1ff;
    --accent2:#ffbe0b;
    --text:#eef6ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    display:grid;
    place-items:center;
    background: radial-gradient(1200px 600px at 20% 10%, #14213d 0%, transparent 50%),
                radial-gradient(1000px 600px at 80% 90%, #0b3d91 0%, transparent 55%),
                linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
    color:var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    overflow:hidden;
  }
  .card{
    width:min(920px, 92vw);
    padding: clamp(16px, 5vw, 36px);
    background: rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 0 60px rgba(255,255,255,0.04);
    backdrop-filter: blur(8px);
    transform: translateY(8px);
    animation: floatIn 700ms cubic-bezier(.21,1,.21,1) forwards;
  }
.logo {
  display: block; /* or remove display:flex entirely */
  margin: 0 auto;
  width: 50%;
  height: auto;
}

  .cta{
    margin-top: clamp(16px, 3vw, 28px);
    display:flex;
    gap:12px;
    justify-content:center;
  }
  .btn{
    --pad: clamp(10px,2.6vw,16px);
    padding: var(--pad) clamp(18px, 5vw, 32px);
    border-radius: 14px;
    font-size: clamp(16px, 2.6vw, 22px);
    font-weight: 700;
    border: none;
    color:#00111a;
    background: linear-gradient(135deg, var(--accent) 0%, #1990ff 100%);
    box-shadow: 0 10px 24px rgba(20,140,255,0.35);
    cursor:pointer;
    transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
  }
  .btn:hover{ transform: translateY(-2px); box-shadow: 0 14px 28px rgba(20,140,255,0.42); }
  .btn:active{ transform: translateY(0); filter: brightness(.95); }
  .sub{
    color:#cdeaff; opacity:.9; text-align:center; margin-top:8px; font-size:clamp(12px,2vw,16px);
  }
  @keyframes floatIn{
    from{ opacity:0; transform: translateY(18px) scale(.98); }
    to{ opacity:1; transform: translateY(0) scale(1); }
  }
  /* subtle animated particles */
  .spark{ position:absolute; inset:0; pointer-events:none; }
  .spark span{
    position:absolute; width:6px; height:6px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.1) 60%, transparent 70%);
    animation: float 12s linear infinite;
    opacity:.45;
  }
  .spark span:nth-child(odd){ animation-duration: 16s; }
  .spark span:nth-child(3n){ animation-duration: 20s; }
  @keyframes float{
    from{ transform: translateY(100vh) translateX(0); }
    to{ transform: translateY(-20vh) translateX(40vw); }
  }
  footer{ position:fixed; bottom:8px; left:0; right:0; text-align:center; font-size:12px; color:#97b8e0; opacity:.8; }
  a, a:visited{ color:#97b8e0; }
</style>
</head>
<body>
  <div class="spark">
    <span style="left:8%; animation-delay:-2s;"></span>
    <span style="left:24%; animation-delay:-5s;"></span>
    <span style="left:48%; animation-delay:-8s;"></span>
    <span style="left:66%; animation-delay:-11s;"></span>
    <span style="left:82%; animation-delay:-14s;"></span>
  </div>
  <main class="card" role="main" aria-labelledby="title">
    <img class="logo" src="equatetris.png" alt="EquaTetris logo" aria-hidden="false"/>
    <div class="cta">
      <a href="Equatetris.html">
        <button class="btn" aria-label="Enter EquaTetris">Enter</button>
      </a>
    </div>
  </main>
  <footer>
    <span> EquaTetris - Valérie Vivegnis </span> (<span id="yr"></span>)
  </footer>
<script>
  document.getElementById('yr').textContent = new Date().getFullYear();
</script>
</body>
</html>
